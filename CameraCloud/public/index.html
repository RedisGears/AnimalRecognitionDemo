<html lang="en">
<head>
<script>
	var ws = new WebSocket('ws://' + location.host);
	// event emmited when connected
	ws.onopen = function() {
		console.log('websocket is connected ...')
		// sending a send event to websocket server
		ws.send('connected')
	}
	// event emmited when receiving message 
	ws.onmessage = function(ev) {
		var image = document.querySelector('#images img');
		image.src = ev.data;
	}
</script>
<style>
.logoEdgeX {
	max-height: 50px;
}
.logoRedis {
	max-height: 70px;
}
.image {
	margin: 5px;
}
</style>
</head>
<body>
	<header style="text-align: center;">
		<div>
			<img class="logoRedis" src="Redis.png"> 
			<img class="logoRedis" src="Redis-Labs.png">
		</div>
	</header>
	<div id="images" style="text-align: center;">
		<img src="">
	</div>
</body>
</html>
