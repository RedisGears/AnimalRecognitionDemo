version: 2.1

jobs:
  test:
    docker:
      - image: 'debian:buster'
    steps:
      - run:
          name: Setup executor
          command: |
            apt-get -qq update
            apt-get -q install -y git openssh-client curl ca-certificates make tar gzip
            bash <(curl -fsSL https://get.docker.com)
      - checkout
      - setup_remote_docker
      - run:
          name: Setup Docker Compose
          command: |
            apt-get -qq update -y
            apt-get -q install -y curl ca-certificates make
            make setup
      - run:
          name: Test
          command: |
            # sudo docker login -u redisfab -p $DOCKER_REDISFAB_PWD
            make test VERBOSE=1

workflows:
  version: 2
  build_and_package:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
            branches:
              # only: master
              only: /.*/
